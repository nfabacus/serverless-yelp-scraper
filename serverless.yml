service: yelp-scraper

plugins:
  - serverless-offline-scheduler

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2
  stage: dev
  environment:
    DYNAMODB_TABLE: yelp-ratings
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
package:
  include:
    - utils/**

